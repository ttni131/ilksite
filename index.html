<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttni Network | Market</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; padding: 50px 20px; display: flex; flex-direction: column; align-items: center; }
        
        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 3.5rem; background: linear-gradient(to right, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .rank-container { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }
        .rank-card { background: #1e293b; border: 2px solid #334155; border-radius: 20px; padding: 30px; width: 300px; text-align: center; transition: 0.3s; }
        .rank-card:hover { transform: translateY(-10px); border-color: #fbbf24; }

        .rank-name { font-size: 2rem; font-weight: bold; margin-bottom: 15px; }
        .vip { color: #55FF55; } .mvip { color: #55FFFF; } .helper { color: #FF55FF; }
        .price { font-size: 1.5rem; margin-bottom: 20px; color: #cbd5e1; }
        .features { list-style: none; text-align: left; margin-bottom: 30px; color: #94a3b8; font-size: 0.9rem; }
        .features li::before { content: "✔ "; color: #fbbf24; }

        .buy-btn { display: block; background: #fbbf24; color: #000; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; width: 100%; transition: 0.3s; }
        .buy-btn:hover { background: #fff; }

        /* ÖDEME EKRANI (MODAL) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .payment-card { background: white; color: black; padding: 30px; border-radius: 20px; width: 400px; }
        .payment-card h2 { margin-bottom: 20px; color: #0f172a; }
        .payment-card input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .payment-card .row { display: flex; gap: 10px; }
        .pay-now { background: #fbbf24; color: black; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        .close-btn { background: #ff4444; color: white; width: 100%; padding: 10px; border: none; border-radius: 10px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>ttni Network</h1>
        <p>Marketimize Hoş Geldiniz!</p>
    </header>

    <div class="rank-container">
        <div class="rank-card">
            <div class="rank-name vip">VIP</div>
            <div class="price">25 TL</div>
            <ul class="features"><li>[VIP] Tagı</li><li>Özel Kit</li></ul>
            <button class="buy-btn" onclick="openPayment('VIP')">SATIN AL</button>
        </div>
        <div class="rank-card">
            <div class="rank-name mvip">MVIP</div>
            <div class="price">50 TL</div>
            <ul class="features"><li>[MVIP] Tagı</li><li>/fly Yetkisi</li></ul>
            <button class="buy-btn" onclick="openPayment('MVIP')">SATIN AL</button>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="payment-card">
            <h2 id="rankTitle">Ödeme Bilgileri</h2>
            <input type="text" placeholder="Kart Üzerindeki İsim">
            <input type="text" placeholder="Kart Numarası (XXXX XXXX XXXX XXXX)">
            <div class="row">
                <input type="text" placeholder="AA/YY">
                <input type="text" placeholder="CVV">
            </div>
            <button class="pay-now" onclick="alert('Ödeme Başarılı! Sunucuya bağlanın.')">ÖDEMEYİ TAMAMLA</button>
            <button class="close-btn" onclick="closePayment()">İPTAL ET</button>
        </div>
    </div>

    <script>
        function openPayment(rankName) {
            document.getElementById('paymentModal').style.display = 'flex';
            document.getElementById('rankTitle').innerText = rankName + " Satın Al";
        }
        function closePayment() {
            document.getElementById('paymentModal').style.display = 'none';
        }
    </script>

</body>
</html>
