    <script>
        const audio = document.getElementById('main-audio');
        const playerContainer = document.getElementById('player-container');
        const trackTitle = document.getElementById('current-track-title');

        function playSong(title, url, element) {
            audio.src = url;
            audio.play();
            trackTitle.innerText = title;
            playerContainer.classList.add('playing');
            
            // Aktif ÅŸarkÄ± efektini deÄŸiÅŸtir
            document.querySelectorAll('.playlist-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        }

        function toggleAudio() {
            if (audio.paused) {
                if (audio.src) {
                    audio.play();
                    playerContainer.classList.add('playing');
                } else {
                    Swal.fire({ icon: 'info', title: 'Ã–nce ÅŸarkÄ± seÃ§!', background: '#0a0e14', color: '#fff' });
                }
            } else {
                audio.pause();
                playerContainer.classList.remove('playing');
            }
        }

        function showTtniInfo() {
            Swal.fire({
                title: 'TTNÄ° Profili',
                background: '#0a0e14', color: '#fff',
                html: '<div style="text-align:left"><b>YaÅŸ:</b> 11<br><b>Ad:</b> Mete TÃ¼rk<br><b>Sunucu:</b> play.credos.qzz.io</div>',
                confirmButtonColor: '#00d2ff'
            });
        }

        // Kar YaÄŸÄ±ÅŸÄ±
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) { this.y = -10; this.x = Math.random() * canvas.width; }
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
