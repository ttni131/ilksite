<body>

    <div id="apply-page" class="page">
        <h1 style="font-weight: 900; color: #00ff88; letter-spacing: 5px;">YETKÄ°LÄ° ALIMLARI</h1>
        <div class="grid">
            <div class="card"><h2 style="color:#00ff88">HELPER</h2><button class="card-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAÅžVUR</button></div>
            <div class="card"><h2 style="color:#00d2ff">ACC</h2><button class="card-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAÅžVUR</button></div>
            <div class="card"><h2 style="color:#ffbc00">D. REHBER</h2><button class="card-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAÅžVUR</button></div>

        <p class="info-trigger" onclick="showTtniInfo()">TTNÄ°'YÄ° Ã–ÄžRENMEK Ä°STÄ°YORSAN TIKLA</p>

    <script>
        const audio = document.getElementById('main-audio');
        const playBtn = document.getElementById('play-btn');
        
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
        }

        function toggleAudio() {
            if (audio.paused) { 
                audio.play(); 
                playBtn.innerText = "DURAKLAT";
            } else { 
                audio.pause(); 
                playBtn.innerText = "OYNAT";
            }
        }

        function showTtniInfo() {
            Swal.fire({
                title: 'TTNÄ° Profili',
                background: '#0a0e14', color: '#fff',
                html: '<b>Mete TÃ¼rk (TTNÄ°)</b><br>YaÅŸ: 11<br>IP: play.credos.qzz.io',
                confirmButtonColor: '#00ff88'
            });
        }

        // Kar YaÄŸÄ±ÅŸÄ±
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) { this.y = -10; this.x = Math.random() * canvas.width; }
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
