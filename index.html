<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttni Network | Full Kayıt & Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: #080a0f url('https://w0.peakpx.com/wallpaper/596/1020/wallpaper-desktop-background-abstract-dark-blue.jpg') no-repeat center center fixed; 
            background-size: cover; color: white; min-height: 100vh; overflow-x: hidden;
        }

        /* Navigasyon */
        nav { 
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px);
            padding: 15px 10%; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(0, 210, 255, 0.2);
        }
        .nav-links { display: flex; gap: 20px; }
        .nav-btn { color: #888; background: none; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 0.9rem; }
        .nav-btn.active, .nav-btn:hover { color: #00d2ff; text-shadow: 0 0 10px #00d2ff; }
        
        .auth-group { display: flex; gap: 10px; }
        .auth-btn { color: white; background: none; border: 1px solid #00d2ff; padding: 7px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 0.8rem; font-weight: 600; }
        .auth-btn:hover { background: #00d2ff; color: #000; box-shadow: 0 0 15px #00d2ff; }
        .reg-btn { border-color: #00ff88; }
        .reg-btn:hover { background: #00ff88; box-shadow: 0 0 15px #00ff88; }

        header { text-align: center; padding: 50px 10%; }
        header h1 { font-size: 3.5rem; font-weight: 900; background: linear-gradient(to right, #00d2ff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 3px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .section-header { font-size: 1.3rem; font-weight: 600; margin: 30px 0 20px; color: #00d2ff; display: flex; align-items: center; gap: 15px; text-transform: uppercase; }
        .section-header::after { content: ""; flex: 1; height: 1px; background: linear-gradient(to right, rgba(0, 210, 255, 0.3), transparent); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 30px; text-align: center; transition: 0.4s; backdrop-filter: blur(5px); }
        .card:hover { border-color: #00d2ff; transform: translateY(-8px); }
        
        .price { font-size: 1.5rem; color: #00ff88; font-weight: 900; margin: 20px 0; display: block; }
        .card-btn { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.2); padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 600; transition: 0.3s; }
        .card-btn:hover { background: #00d2ff; color: #000; border-color: #00d2ff; }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .swal-custom-input { background: #1a1f26 !important; color: white !important; border: 1px solid #00d2ff !important; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <button class="nav-btn active" onclick="showPage('mc', this)">MINECRAFT</button>
            <button class="nav-btn" onclick="showPage('ekip', this)">EKİP BAŞVURU</button>
        </div>
        <div class="auth-group" id="authSection">
            <button class="auth-btn" onclick="openLogin()">GİRİŞ</button>
            <button class="auth-btn reg-btn" onclick="openRegister()">KAYIT OL</button>
        </div>
    </nav>

    <header>
        <h1 id="mainTitle">TTNİ NETWORK</h1>
        <p id="userStatus" style="color: #666; margin-top: 10px;">Lütfen alışveriş için oturum açın.</p>
    </header>

    <div class="container">
        <div id="mc" class="page active">
            <div class="section-header">Market Paketleri</div>
            <div class="grid">
                <div class="card"><h3>VIP</h3><span class="price">25 TL</span><button class="card-btn" onclick="buy('VIP')">SATIN AL</button></div>
                <div class="card"><h3>50M PARA</h3><span class="price">40 TL</span><button class="card-btn" onclick="buy('50M Para')">SATIN AL</button></div>
                <div class="card"><h3>100M PARA</h3><span class="price">60 TL</span><button class="card-btn" onclick="buy('100M Para')">SATIN AL</button></div>
            </div>
        </div>

        <div id="ekip" class="page">
            <div class="section-header">Yönetim Kadrosuna Katıl</div>
            <div class="grid">
                <div class="card" style="border-color: #ffbc00;">
                    <h3 style="color:#ffbc00">HELPER</h3>
                    <span class="price" style="color:#fff; font-size: 1rem;">15+ Yaş Zorunlu</span>
                    <button class="card-btn" style="border-color:#ffbc00; color:#ffbc00" onclick="apply('Helper')">BAŞVURU YAP</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // !!! FIREBASE BİLGİLERİNİ BURAYA YAPIŞTIR !!!
        const firebaseConfig = {
            apiKey: "API_KEY_BURAYA",
            authDomain: "ttni-network.firebaseapp.com",
            projectId: "ttni-network",
            appId: "APP_ID_BURAYA"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Kullanıcı Durum Takibi
        onAuthStateChanged(auth, (user) => {
            const authSection = document.getElementById('authSection');
            const status = document.getElementById('userStatus');
            if (user) {
                authSection.innerHTML = `<button class="auth-btn" onclick="logout()">ÇIKIŞ YAP</button>`;
                status.innerText = "Giriş yapıldı: " + user.email;
            } else {
                authSection.innerHTML = `<button class="auth-btn" onclick="openLogin()">GİRİŞ</button><button class="auth-btn reg-btn" onclick="openRegister()">KAYIT OL</button>`;
                status.innerText = "Lütfen alışveriş için oturum açın.";
            }
        });

        window.logout = () => signOut(auth);

        // KAYIT OLMA SİSTEMİ
        window.openRegister = async () => {
            const { value: formValues } = await Swal.fire({
                title: 'KAYIT OL',
                html: '<input id="reg-email" class="swal2-input swal-custom-input" placeholder="E-posta"><input type="password" id="reg-pass" class="swal2-input swal-custom-input" placeholder="Şifre">',
                background: '#0d1117', color: '#fff', confirmButtonText: 'KAYIT',
                preConfirm: () => [document.getElementById('reg-email').value, document.getElementById('reg-pass').value]
            });

            if (formValues) {
                try {
                    const res = await createUserWithEmailAndPassword(auth, formValues[0], formValues[1]);
                    await setDoc(doc(db, "users", res.user.uid), { email: formValues[0], joinDate: serverTimestamp() });
                    Swal.fire('Başarılı', 'Hesabın açıldı!', 'success');
                } catch (e) { Swal.fire('Hata', 'Kayıt başarısız: ' + e.message, 'error'); }
            }
        };

        // GİRİŞ YAPMA SİSTEMİ
        window.openLogin = async () => {
            const { value: formValues } = await Swal.fire({
                title: 'GİRİŞ YAP',
                html: '<input id="log-email" class="swal2-input swal-custom-input" placeholder="E-posta"><input type="password" id="log-pass" class="swal2-input swal-custom-input" placeholder="Şifre">',
                background: '#0d1117', color: '#fff', confirmButtonText: 'GİRİŞ',
                preConfirm: () => [document.getElementById('log-email').value, document.getElementById('log-pass').value]
            });

            if (formValues) {
                try {
                    await signInWithEmailAndPassword(auth, formValues[0], formValues[1]);
                    Swal.fire('Hoş Geldin', 'Başarıyla giriş yapıldı.', 'success');
                } catch (e) { Swal.fire('Hata', 'Giriş hatalı!', 'error'); }
            }
        };

        // SATIN ALMA & BAŞVURU (Database'e kaydeder)
        window.buy = async (item) => {
            if (!auth.currentUser) return Swal.fire('Hata', 'Önce giriş yapmalısın!', 'warning');
            const { value: nick } = await Swal.fire({ title: 'Oyun Nickin', input: 'text', background: '#0d1117', color: '#fff' });
            if (nick) {
                await addDoc(collection(db, "siparisler"), { urun: item, nick: nick, user: auth.currentUser.email, tarih: serverTimestamp() });
                Swal.fire('Tamam', 'Siparişin alındı!', 'success');
            }
        };

        window.apply = async (rank) => {
            if (!auth.currentUser) return Swal.fire('Hata', 'Önce giriş yapmalısın!', 'warning');
            const { value: dc } = await Swal.fire({ title: 'Discord Tagın', input: 'text', background: '#0d1117', color: '#fff' });
            if (dc) {
                await addDoc(collection(db, "basvurular"), { rutbe: rank, discord: dc, user: auth.currentUser.email, tarih: serverTimestamp() });
                Swal.fire('Başarılı', 'Başvurun iletildi.', 'success');
            }
        };
    </script>

    <script>
        function showPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
