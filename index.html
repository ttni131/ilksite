<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTNİ Network | Live Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CANLI KARLI ARKA PLAN (LEUSCRAFT STYLE) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { 
            background: radial-gradient(circle, #1a4a9e 0%, #0a1a3a 100%);
            color: white; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Kar Taneleri İçin Canvas */
        #snowCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* NAVBAR */
        nav { 
            background: rgba(10, 20, 50, 0.8); 
            backdrop-filter: blur(10px);
            padding: 15px 10%; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid #b30000;
        }

        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; position: relative; z-index: 10; }

        /* LOGO ALANI */
        .logo-box { text-align: center; margin-bottom: 50px; }
        .logo-box h1 { font-size: 3.5rem; font-weight: 900; letter-spacing: 5px; text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .logo-box p { color: #81d4fa; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; margin-top: 10px; }

        /* KART TASARIMI */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border-radius: 20px; padding: 40px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .manager-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #b30000; 
            border-radius: 15px; padding: 40px; text-align: center;
            box-shadow: 0 0 30px rgba(179, 0, 0, 0.3);
            transition: 0.4s;
        }
        .manager-card h3 { font-size: 3rem; font-weight: 900; color: #b30000; text-shadow: 0 0 15px rgba(179, 0, 0, 0.5); }
        .price { font-size: 2rem; font-weight: 900; color: #2ecc71; margin: 20px 0; display: block; }
        
        .btn-purchase { 
            width: 100%; padding: 18px; background: #b30000; color: white; border: none; 
            border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .btn-purchase:hover { background: #e60000; transform: scale(1.05); }

        /* ÖDEME MODALI */
        #paymentModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 2000; justify-content: center; align-items: center;
        }
        .checkout-box {
            background: #0a1a3a; border: 2px solid #b30000; padding: 30px; border-radius: 15px;
            width: 90%; max-width: 450px; box-shadow: 0 0 40px rgba(179, 0, 0, 0.5);
        }
