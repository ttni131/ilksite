<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTNİ Network | Deha Inc. 911</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: #05080f; color: white; min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Canlı Kar Yağışı Arka Planı */
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(5, 8, 15, 0.8), rgba(0, 210, 255, 0.1)), 
                        url('https://w0.peakpx.com/wallpaper/596/1020/wallpaper-desktop-background-abstract-dark-blue.jpg') no-repeat center center fixed;
            background-size: cover; opacity: 0.5; z-index: 1;
        }

        nav { 
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); padding: 20px; 
            width: 100%; text-align: center; border-bottom: 2px solid #00d2ff;
            position: relative; z-index: 10; display: flex; justify-content: space-around; align-items: center;
        }
        
        .logo { font-weight: 900; color: #00d2ff; letter-spacing: 4px; font-size: 1.6rem; text-shadow: 0 0 15px #00d2ff; }
        .nav-link { color: white; text-decoration: none; font-weight: 600; cursor: pointer; border: 1px solid #00d2ff; padding: 8px 20px; border-radius: 12px; transition: 0.3s; }
        .nav-link:hover { background: #00d2ff; color: black; box-shadow: 0 0 20px #00d2ff; }

        /* Sayfa Bölümleri */
        .page { display: none; width: 100%; max-width: 1100px; padding: 40px 20px; position: relative; z-index: 10; flex-direction: column; align-items: center; }
        .active-page { display: flex; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* MÜZİK SAYFASI */
        .music-player {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px);
            padding: 40px; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center; width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .album-art {
            width: 220px; height: 220px; margin: 0 auto 20px; border-radius: 20px;
            border: 3px solid #00d2ff; 
            /* Video klibindeki Hellboy görselini andıran kapak */
            background: url('https://i.scdn.co/image/ab67616d0000b273ec8b97f9038085427161b979') no-repeat center;
            background-size: cover; box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
            transition: 0.5s;
        }
        .playing .album-art { transform: scale(1.05); border-color: #ff0000; box-shadow: 0 0 40px rgba(255, 0, 0, 0.5); }

        .track-info h2 { color: #00d2ff; font-weight: 900; margin-bottom: 5px; }
        .track-info p { color: #aaa; letter-spacing: 3px; font-size: 0.9rem; }

        .play-btn { 
            background: #00d2ff; color: black; border: none; padding: 15px 40px; 
            border-radius: 50px; cursor: pointer; font-weight: 900; margin-top: 30px;
            transition: 0.3s; width: 100%;
        }
        .play-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #00d2ff; }

        /* BAŞVURU SAYFASI */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 100%; margin-top: 50px; }
        .card { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 25px; padding: 40px 10px; text-align: center; backdrop-filter: blur(15px); transition: 0.4s;
        }
        .card:hover { transform: translateY(-15px); border-color: #00ff88; box-shadow: 0 0 30px rgba(0, 255, 136, 0.2); }
        .card h2 { font-size: 1.4rem; margin-bottom: 20px; font-weight: 900; }
        .apply-btn { 
            background: transparent; color: white; border: 2px solid white; padding: 10px; 
            border-radius: 15px; cursor: pointer; width: 100%; font-weight: 900; transition: 0.3s;
        }
        .apply-btn:hover { background: white; color: black; }

        .info-trigger { margin-top: 60px; cursor: pointer; color: #00d2ff; font-weight: 900; text-decoration: underline; }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>
    <div class="bg-overlay"></div>

    <nav>
        <div class="logo">TTNİ NETWORK</div>
        <div>
            <span class="nav-link" onclick="showPage('music-page')">Müzik</span>
            <span class="nav-link" onclick="showPage('apply-page')" style="margin-left: 15px; border-color: #00ff88;">Başvurular</span>
        </div>
    </nav>

    <div id="music-page" class="page active-page">
        <div class="music-player" id="player-box">
            <div class="album-art"></div>
            <div class="track-info">
                <h2>DEHA INC.</h2>
                <p>911 CARRERA</p>
            </div>
            <audio id="main-audio" loop src="https://files.catbox.moe/o3d81h.mp3"></audio>
            <button class="play-btn" onclick="toggleAudio()" id="btn-text">OYNAT</button>
        </div>
        <p style="margin-top: 20px; font-size: 0.8rem; color: #555;">Official Music Video Audio</p>
    </div>

    <div id="apply-page" class="page">
        <h1 style="font-weight: 900; color: #00ff88; letter-spacing: 5px; text-shadow: 0 0 20px rgba(0,255,136,0.5);">YETKİLİ ALIMLARI</h1>
        <div class="grid">
            <div class="card"><h2 style="color:#00ff88">HELPER</h2><button class="apply-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAŞVUR</button></div>
            <div class="card"><h2 style="color:#00d2ff">ACC</h2><button class="apply-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAŞVUR</button></div>
            <div class="card"><h2 style="color:#ffbc00">D. REHBER</h2><button class="apply-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAŞVUR</button></div>
            <div class="card"><h2 style="color:#ffffff">REHBER</h2><button class="apply-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAŞVUR</button></div>
        </div>
        <p class="info-trigger" onclick="showTtniInfo()">TTNİ'Yİ ÖĞRENMEK İSTİYORSAN TIKLA</p>
    </div>

    <script>
        const audio = document.getElementById('main-audio');
        const playBtn = document.getElementById('btn-text');
        const playerBox = document.getElementById('player-box');
        
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
        }

        function toggleAudio() {
            if (audio.paused) { 
                audio.play(); 
                playBtn.innerText = "DURAKLAT";
                playerBox.classList.add('playing');
            } else { 
                audio.pause(); 
                playBtn.innerText = "OYNAT";
                playerBox.classList.remove('playing');
            }
        }

        function showTtniInfo() {
            Swal.fire({
                title: 'TTNİ Profili',
                background: '#0a0e14', color: '#fff',
                html: '<b>Mete Türk (TTNİ)</b><br>Yaş: 11<br>IP: play.credos.qzz.io',
                confirmButtonColor: '#00ff88'
            });
        }

        // Kar Yağışı Animasyonu
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) { this.y = -10; this.x = Math.random() * canvas.width; }
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
