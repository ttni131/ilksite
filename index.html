        /* MÃœZÄ°K SAYFASI TASARIMI */
        .music-player {

            padding: 30px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1);

        .playlist-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; width: 100%; }
        .music-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; transition: 0.3s;
        }
        .music-card:hover { background: #00d2ff; color: black; transform: scale(1.05); font-weight: bold; }

        /* BAÅžVURU SAYFASI TASARIMI (YAN YANA) */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 100%; }
        .card { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; padding: 30px 15px; text-align: center; backdrop-filter: blur(10px); transition: 0.4s;

        .card:hover { transform: translateY(-10px); border-color: #00d2ff; }
        .card-btn {

    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>
    <div class="bg-overlay"></div>

    <nav>
        <div class="logo">TTNÄ° NETWORK</div>
        <div>
            <span class="nav-link" onclick="showPage('music-page')">MÃ¼zik Dinle</span>
            <span class="nav-link" onclick="showPage('apply-page')" style="margin-left: 10px; border-color: #00ff88;">BaÅŸvurular</span>
        </div>
    </nav>

    <div id="music-page" class="page active-page">
        <div class="music-player">
            <div class="album-art" id="art"></div>
            <h2 id="track-name">Deha Tuzcu</h2>
            <p id="track-desc">911 Carrera</p>
            <audio id="main-audio" loop></audio>
            <button class="card-btn" onclick="toggleAudio()">DURDUR / OYNAT</button>
        </div>

        <h3 style="margin-bottom: 20px; color: #00d2ff;">MÃœZÄ°K LÄ°STESÄ°</h3>
        <div class="playlist-grid">
            <div class="music-card" onclick="playSong('911 Carrera', 'https://www.bensound.com/bensound-music/bensound-actionable.mp3', 'https://i.scdn.co/image/ab67616d0000b273ec8b97f9038085427161b979')">ðŸš— Deha - 911 Carrera</div>
            <div class="music-card" onclick="playSong('Creative Minds', 'https://www.bensound.com/bensound-music/bensound-creativeminds.mp3', 'https://cdn-icons-png.flaticon.com/512/3844/3844724.png')">ðŸŽµ Creative Minds</div>
            <div class="music-card" onclick="playSong('Energy Speed', 'https://www.bensound.com/bensound-music/bensound-energy.mp3', 'https://cdn-icons-png.flaticon.com/512/3844/3844724.png')">âš¡ Energy</div>
        </div>
    </div>

    <div id="apply-page" class="page">
        <h1 style="margin-bottom: 30px; letter-spacing: 2px;">YETKÄ°LÄ° KADROSU</h1>
        <div class="grid">
            <div class="card"><h2 style="color:#00ff88">HELPER</h2><button class="card-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAÅžVUR</button></div>
            <div class="card"><h2 style="color:#00d2ff">ACC</h2><button class="card-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAÅžVUR</button></div>
            <div class="card"><h2 style="color:#ffbc00">D. REHBER</h2><button class="card-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAÅžVUR</button></div>
            <div class="card"><h2 style="color:#ffffff">REHBER</h2><button class="card-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAÅžVUR</button></div>
        </div>
        <p class="info-trigger" onclick="showTtniInfo()">TTNÄ°'YÄ° Ã–ÄžRENMEK Ä°STÄ°YORSAN TIKLA</p>
    </div>

    <script>
        const audio = document.getElementById('main-audio');
        
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
        }

        function playSong(name, url, img) {
            audio.src = url;
            audio.play();
            document.getElementById('track-name').innerText = name;
            document.getElementById('art').style.backgroundImage = `url('${img}')`;
            showPage('music-page');
        }

        function toggleAudio() {
            if (audio.paused) { audio.play(); } else { audio.pause(); }
        }

        function showTtniInfo() {
            Swal.fire({
                title: 'TTNÄ° Profili',
                background: '#0a0e14', color: '#fff',
                html: '<b>Mete TÃ¼rk (TTNÄ°)</b><br>YaÅŸ: 11<br>IP: play.credos.qzz.io',
                confirmButtonColor: '#00d2ff'
            });
        }

        // Kar YaÄŸÄ±ÅŸÄ±
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) { this.y = -10; this.x = Math.random() * canvas.width; }
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
