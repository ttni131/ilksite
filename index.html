<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttni Network | Doğrulamalı Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: #f1f2f6; color: #2f3542; overflow-x: hidden; }
        
        /* NAVBAR */
        nav { background: #2f3542; padding: 15px 10%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .nav-links { display: flex; gap: 15px; }
        .nav-btn { color: white; border: none; background: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .nav-btn:hover { color: #eccc68; }
        .auth-btns { display: flex; gap: 10px; }
        .reg-btn { background: #eccc68; color: #2f3542; padding: 8px 20px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(8px); }
        .modal-content { background: white; padding: 35px; border-radius: 25px; width: 380px; text-align: center; position: relative; }
        .modal-content h2 { margin-bottom: 20px; font-weight: 900; }
        .modal-content input { width: 100%; padding: 12px; margin-bottom: 12px; border: 2px solid #f1f2f6; border-radius: 12px; outline: none; transition: 0.3s; }
        .modal-content input:focus { border-color: #eccc68; }
        
        .action-btn { background: #2f3542; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: 900; cursor: pointer; }
        .close-x { position: absolute; top: 15px; right: 20px; cursor: pointer; font-weight: bold; color: #ccc; }

        /* KOD DOĞRULAMA ALANI */
        #otpSection { display: none; margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 15px; }
        .otp-msg { font-size: 0.8rem; color: #2ecc71; margin-bottom: 10px; font-weight: 600; }

        /* KARTLAR */
        header { padding: 60px 10% 20px; }
        header h1 span { color: #eccc68; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #2f3542; color: white; padding: 30px; border-radius: 20px; text-align: center; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <button class="nav-btn" onclick="alert('ttninetwork313.aternos.me')">IP ADRESİ</button>
        </div>
        <div class="auth-btns">
            <button class="nav-btn" onclick="openModal('loginModal')">Giriş</button>
            <button class="reg-btn" onclick="openModal('registerModal')">Kayıt Ol</button>
        </div>
    </nav>

    <header>
        <h1>ttni <span>Network</span></h1>
        <p>Marketimize girmeden önce doğrulanmış bir hesap oluşturun.</p>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h3>VIP</h3>
                <h2 style="color:#eccc68; margin:15px 0;">25 TL</h2>
                <button class="reg-btn" style="width:100%" onclick="alert('Önce Giriş Yapmalısın!')">SATIN AL</button>
            </div>
            <div class="card">
                <h3>50M MONEY</h3>
                <h2 style="color:#eccc68; margin:15px 0;">40 TL</h2>
                <button class="reg-btn" style="width:100%" onclick="alert('Önce Giriş Yapmalısın!')">SATIN AL</button>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-x" onclick="closeModal('registerModal')">X</span>
            <h2>Hesap Oluştur</h2>
            <div id="registerForm">
                <input type="email" id="regEmail" placeholder="Gmail Adresiniz">
                <input type="text" placeholder="Kullanıcı Adınız">
                <input type="password" placeholder="Şifreniz">
                <button class="action-btn" onclick="sendCode()">KOD GÖNDER</button>
            </div>

            <div id="otpSection">
                <p class="otp-msg">Gmail adresinize 6 haneli kod gönderildi!</p>
                <input type="text" id="otpInput" placeholder="Doğrulama Kodunu Girin" maxlength="6">
                <button class="action-btn" style="background:#2ecc71" onclick="verifyOTP()">KODU DOĞRULA</button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-x" onclick="closeModal('loginModal')">X</span>
            <h2>Giriş Yap</h2>
            <input type="email" placeholder="Gmail Adresiniz">
            <input type="password" placeholder="Şifreniz">
            <button class="action-btn">GİRİŞ YAP</button>
        </div>
    </div>

    <script>
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { 
            document.getElementById(id).style.display = 'none';
            // Formu sıfırla
            document.getElementById('otpSection').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function sendCode() {
            const email = document.getElementById('regEmail').value;
            if(email.includes("@gmail.com")) {
                alert(email + " adresine doğrulama kodu hazırlanıyor...");
                // Simülasyon: 1.5 saniye sonra kod bölümünü aç
                setTimeout(() => {
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                }, 1000);
            } else {
                alert("Lütfen geçerli bir Gmail adresi girin!");
            }
        }

        function verifyOTP() {
            const code = document.getElementById('otpInput').value;
            if(code.length === 6) {
                alert("Kod Başarıyla Doğrulandı! ttni Network'e hoş geldin.");
                closeModal('registerModal');
            } else {
                alert("Hatalı veya eksik kod girdiniz!");
            }
        }
    </script>
</body>
</html>
