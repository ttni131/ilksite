<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttni Network | Global Game Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* DEEP SEA MODERN THEME - ENGLISH EDITION */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { 
            background: #000b1a url('https://w0.peakpx.com/wallpaper/535/381/wallpaper-abstract-dark-blue-background-with-shining-light.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #e0f7fa; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0, 40, 80, 0.4) 0%, rgba(0, 10, 30, 0.8) 100%);
            z-index: -1;
        }

        /* NAVBAR */
        nav { 
            background: rgba(0, 20, 40, 0.7); 
            backdrop-filter: blur(15px);
            padding: 15px 10%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }
        .nav-links { display: flex; gap: 30px; }
        .nav-btn { 
            color: #b0bec5; 
            text-decoration: none; 
            font-size: 0.9rem; 
            font-weight: 600; 
            cursor: pointer; 
            background: none; 
            border: none;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .nav-btn.active, .nav-btn:hover { 
            color: #00e5ff; 
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
        }
        
        .register-btn { 
            background: linear-gradient(135deg, #0091ea, #00e5ff);
            color: white; 
            padding: 10px 25px; 
            border-radius: 50px; 
            font-weight: 700; 
            border: none; 
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 145, 234, 0.4);
            transition: 0.3s;
        }
        .register-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.6);
        }

        /* HEADER */
        header { text-align: center; padding: 60px 10% 40px; }
        header h1 { 
            font-size: 3rem; 
            font-weight: 800; 
            background: linear-gradient(to bottom, #fff, #81d4fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        /* CARDS */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .section-header { 
            font-size: 1.4rem; 
            font-weight: 600; 
            margin: 40px 0 20px; 
            color: #81d4fa; 
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .section-header::after { content: ""; flex: 1; height: 1px; background: rgba(0, 229, 255, 0.2); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        
        .card { 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; 
            padding: 35px 25px; 
            text-align: center;
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .card:hover { 
            transform: translateY(-15px); 
            background: rgba(255, 255, 255, 0.07);
            border-color: #00e5ff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card h3 { font-size: 1.6rem; margin-bottom: 12px; color: #fff; }
        .card .price { font-size: 1.4rem; color: #00e5ff; font-weight: 800; margin-bottom: 25px; display: block; }
        
        .card-btn { 
            background: rgba(0, 229, 255, 0.1); 
            color: #00e5ff; 
            border: 1px solid #00e5ff; 
            padding: 14px; 
            border-radius: 15px;
            font-weight: 700; 
            cursor: pointer; 
            width: 100%; 
            transition: 0.3s;
        }
        .card-btn:hover { 
            background: #00e5ff; 
            color: #002840; 
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        }

        /* FOOTER TEXT */
        .bg-text-footer { 
            text-align: center; font-size: 8vw; font-weight: 800; 
            color: rgba(255, 255, 255, 0.02); 
            text-transform: uppercase; pointer-events: none; margin: 60px 0;
        }

        /* PAGE ANIMATIONS */
        .page { display: none; }
        .page.active { display: block; animation: waveIn 0.6s ease-out; }
        @keyframes waveIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <button class="nav-btn active" onclick="showPage('mc')">MINECRAFT</button>
            <button class="nav-btn" onclick="showPage('valo')">VALORANT</button>
            <button class="nav-btn" onclick="showPage('robux')">ROBLOX</button>
        </div>
        <div class="auth-buttons">
            <button class="register-btn">ACCOUNT</button>
        </div>
    </nav>

    <header>
        <h1>TTNÄ° NETWORK</h1>
        <p style="color: #64b5f6; letter-spacing: 3px; font-weight: 500;">EXPLORE THE POWER OF DEPTH</p>
    </header>

    <div class="container">
        <div id="mc" class="page active">
            <div class="section-header">MEMBERSHIP RANKS</div>
            <div class="grid">
                <div class="card"><h3>VIP</h3><span class="price">$5.00</span><button class="card-btn">BUY NOW</button></div>
                <div class="card"><h3>MVIP</h3><span class="price">$10.00</span><button class="card-btn">BUY NOW</button></div>
                <div class="card" style="border-color: #fff;"><h3>HELPER</h3><span class="price" style="color:#fff;">$9.00</span><button class="card-btn" style="border-color:#fff; color:#fff;">APPLY NOW</button></div>
            </div>

            <div class="section-header">SERVER ECONOMY</div>
            <div class="grid">
                <div class="card"><h3>50M MONEY</h3><span class="price">$8.00</span><button class="card-btn">BUY NOW</button></div>
                <div class="card"><h3>100M MONEY</h3><span class="price">$12.00</span><button class="card-btn">BUY NOW</button></div>
                <div class="card"><h3>1B MONEY</h3><span class="price">$30.00</span><button class="card-btn">BUY NOW</button></div>
            </div>
        </div>

        <div id="valo" class="page">
            <div class="section-header">VALORANT POINTS</div>
            <div class="grid">
                <div class="card"><h3>500 VP</h3><span class="price">$15.00</span><button class="card-btn">BUY NOW</button></div>
                <div class="card"><h3>1000 VP</h3><span class="price">$25.00</span><button class="card-btn">BUY NOW</button></div>
            </div>
        </div>

        <div id="robux" class="page">
            <div class="section-header">ROBUX STORE</div>
            <div class="grid">
                <div class="card"><h3>100 ROBUX</h3><span class="price">$2.00</span><button class="card-btn">BUY NOW</button></div>
                <div class="card"><h3>500 ROBUX</h3><span class="price">$8.00</span><button class="card-btn">BUY NOW</button></div>
            </div>
        </div>
    </div>

    <div class="bg-text-footer">OCEAN-TTNI</div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            // This small fix ensures the button you click gets the active class
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
