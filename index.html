<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTNİ Network | Deha 911</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: #000; color: white; min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Kar Yağışı */
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        nav { 
            background: rgba(0, 0, 0, 0.9); padding: 20px; width: 100%; text-align: center; 
            border-bottom: 2px solid #ff0000; position: relative; z-index: 10; 
            display: flex; justify-content: space-around; align-items: center;
        }
        
        .logo { font-weight: 900; color: #ff0000; font-size: 1.5rem; text-shadow: 0 0 10px #ff0000; letter-spacing: 3px; }
        .nav-link { color: white; text-decoration: none; border: 1px solid #ff0000; padding: 8px 18px; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .nav-link:hover { background: #ff0000; box-shadow: 0 0 15px #ff0000; }

        /* Sayfa Düzeni */
        .page { display: none; width: 100%; max-width: 1100px; padding: 40px 20px; position: relative; z-index: 10; flex-direction: column; align-items: center; }
        .active-page { display: flex; animation: fadeIn 0.4s ease-in; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* MÜZİK KARTI */
        .music-card {
            background: rgba(20, 20, 20, 0.9); border: 2px solid #ff0000; padding: 40px; 
            border-radius: 30px; text-align: center; width: 380px; box-shadow: 0 0 40px rgba(255,0,0,0.3);
        }
        .album-art {
            width: 220px; height: 220px; margin: 0 auto 20px; border-radius: 20px;
            background: url('https://i.ytimg.com/vi/7VnLg5p09p4/maxresdefault.jpg') no-repeat center;
            background-size: cover; border: 3px solid #ff0000;
        }
        .play-btn { 
            background: #ff0000; color: white; border: none; padding: 18px; 
            border-radius: 50px; cursor: pointer; font-weight: 900; width: 100%; margin-top: 20px;
            font-size: 1.1rem; transition: 0.3s;
        }

        /* BAŞVURU KARTLARI (TAM YAN YANA) */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 4 tane yan yana */
            gap: 15px; 
            width: 100%; 
            margin-top: 30px; 
        }
        .card { 
            background: #0a0a0a; border: 1px solid #ff0000; padding: 35px 10px; 
            border-radius: 20px; text-align: center; transition: 0.3s; 
        }
        .card:hover { transform: translateY(-10px); border-color: #00ff88; box-shadow: 0 5px 15px rgba(0,255,136,0.2); }
        .card h2 { font-size: 1.2rem; margin-bottom: 15px; font-weight: 900; }
        
        .apply-btn { 
            background: transparent; color: white; border: 2px solid white; 
            padding: 10px; border-radius: 12px; width: 90%; cursor: pointer; 
            font-weight: bold; transition: 0.3s; 
        }
        .apply-btn:hover { background: white; color: black; }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <nav>
        <div class="logo">TTNİ NETWORK</div>
        <div>
            <span class="nav-link" onclick="showPage('music-page')">Müzik Dinle</span>
            <span class="nav-link" onclick="showPage('apply-page')" style="margin-left: 10px; border-color: #00ff88;">Başvurular</span>
        </div>
    </nav>

    <div id="music-page" class="page active-page">
        <div class="music-card">
            <div class="album-art"></div>
            <h2 style="color: #ff0000; font-weight: 900;">DEHA INC.</h2>
            <p style="color: #888; letter-spacing: 2px;">911 CARRERA</p>
            
            <audio id="track" loop src="911.mp3"></audio>
            
            <button class="play-btn" onclick="togglePlay()" id="playBtnText">ŞARKIYI BAŞLAT</button>
        </div>
    </div>

    <div id="apply-page" class="page">
        <h1 style="color:#00ff88; margin-bottom: 40px; font-weight: 900; letter-spacing: 3px;">YETKİLİ KADROSU</h1>
        <div class="grid">
            <div class="card"><h2 style="color:#00ff88">HELPER</h2><button class="apply-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAŞVUR</button></div>
            <div class="card"><h2 style="color:#00d2ff">ACC</h2><button class="apply-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAŞVUR</button></div>
            <div class="card"><h2 style="color:#ffbc00">D. REHBER</h2><button class="apply-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAŞVUR</button></div>
            <div class="card"><h2 style="color:#ffffff">REHBER</h2><button class="apply-btn" onclick="window.open('https://discord.gg/2WeVDbP8')">BAŞVUR</button></div>
        </div>
    </div>

    <script>
        const song = document.getElementById('track');
        const btnText = document.getElementById('playBtnText');

        function togglePlay() {
            if (song.paused) {
                song.play();
                btnText.innerText = "DURAKLAT";
            } else {
                song.pause();
                btnText.innerText = "DEVAM ET";
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        }

        // Kar Yağışı Animasyonu
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.init(); }
            init() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2 + 1; this.speed = Math.random() * 1 + 0.5; }
            update() { this.y += this.speed; if (this.y > canvas.height) this.y = -10; }
            draw() { ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 60; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
